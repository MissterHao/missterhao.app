<article>
    <a href="{{ .image }}" class="image">
        <img src="{{ .thumb }}" alt="" />
    </a>
    <div class="caption">
        <h3>{{ .title }}</h3>
        <p>{{ .content }}</p>
        <ul class="actions fixed">
            {{ if .isWebSite }}
            <li><a href="{{ .href }}" class="button small">{{ .button }}</a></li>
            {{ else }}
            <li><span class="button small">{{ .button }}</span></li>
            {{ end }}
        </ul>
    </div>
</article>
